<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>

    <!-- bootstrap -->

<body>
<!-- train title box -->
    <div class="container">
        
        <div class="jumbotron" style="background-color: grey; color: white;">
            <h1 class="text-center">The Underground Train</h1>
            <h3 class="text-center">All Abooard!!!</h3>
        </div>
        <!-- schedule table title -->
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="card mb-4">
                    <div class="card-header">The current train schedule</div>
                        <div class="card-body">

                            <table class="table table-sm table-hover" id='trainTable'>
            
                                <thead>
                                    <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Next Train</th>
                                    <th scope="col">Frequency</th>
                                    <th scope="col">Minutes Away</th>
                                    </tr>
                                </thead>
                                    
                                <tbody>
                                </tbody>
                    
                            </table>

                        </div>
                </div>
            </div>
        </div>

        <!-- new train submission form -->
        <div class="row">
            <div class="col-md-12 col-lg-12">
                <div class="card mb-4">
                    <div class="card-header">Add More Trains</div>
                        <div class="card-body">

                            <form>

                                <div class="form-group">
                                    <label for="train-name-input">Train Name</label>
                                    <input class="form-control" id="trainNameInput" placeholder="Trainspotting..." type="text">
                                </div>

                                <div class="form-group">
                                    <label for="destination-input">Destination</label>
                                    <input class="form-control" id="destinationInput" placeholder="Somewhere I'm not..." type="text">
                                </div>

                                <div class="form-group">
                                    <label for="start-train-input">First Train Time (Military Time)</label>
                                    <input class="form-control" id="startTrainInput" placeholder="24:00" type="text">
                                </div>

                                <div class="form-group">
                                    <label for="frequency-rate-input">Frequency (min)</label>
                                    <input class="form-control" id="frequencyInput" placeholder="45" type="text">
                                </div>

                                <button class="btn btn-secondary float-right" id="addTrain">Submit</button>

                            </form>

                        </div>
                </div>
            </div>
        </div>

    </div>

    <!-- firebase reference -->
